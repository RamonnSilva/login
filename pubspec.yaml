name: login
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.0.0
  cupertino_icons: ^1.0.8
  url_launcher: ^6.2.5
  http: ^0.13.5
  intl: ^0.18.1
  image_picker: ^1.0.7
  shared_preferences: ^2.1.1
  shared_preferences_web: ^2.0.0

  
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/logo.png
  - assets/livros.png
  - assets/moedas.png
  - assets/coracao.png
  - assets/mastercard.png
  - assets/pix_logo.png
  - assets/qr_pix.png
  - assets/codigo_barras.png
  - assets/cartao.png
  - assets/Ok.png
